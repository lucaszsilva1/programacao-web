<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Banco Comunitário de Soluções Urbanas</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">Soluções Urbanas</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="cadastro.html">Sugerir Solução</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="admin.html" class="active">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h1 class="section-title">Administração de Usuários</h1>
                
                <!-- Form Section -->
                <form id="userForm">
                    <fieldset>
                        <legend style="font-family: var(--font-headings); font-size: 1.2rem; margin-bottom: 1rem; color: var(--color-primary);">Cadastrar Novo Usuário</legend>
                        <div class="form-group">
                            <label for="nome">Nome do Usuário</label>
                            <input type="text" id="nome" name="nome" class="form-control" placeholder="Ex: Maria Souza" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Ex: maria@email.com" required>
                        </div>
                        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                            <button type="submit" class="btn btn-primary" style="flex: 1;">Cadastrar</button>
                            <button type="button" id="btnLimpar" class="btn btn-secondary" style="flex: 1; background-color: var(--color-text-secondary);">Limpar Campos</button>
                        </div>
                    </fieldset>
                </form>

                <hr style="margin: 2rem 0; border: 0; border-top: 1px solid var(--color-border);">

                <!-- Search Section -->
                <div style="margin-bottom: 2rem;">
                    <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Pesquisar Usuários</h2>
                    <div style="display: flex; gap: 1rem;">
                        <input type="text" id="search" class="form-control" placeholder="Pesquisar por nome ou e-mail...">
                        <button id="btnPesquisar" class="btn btn-primary">Pesquisar</button>
                    </div>
                </div>

                <!-- List Section -->
                <div>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h2 style="font-size: 1.5rem; margin-bottom: 0;">Lista de Usuários</h2>
                        <button id="btnExcluirTodos" class="btn btn-secondary" style="background-color: var(--color-error); font-size: 0.9rem; padding: 0.5rem 1rem;">Excluir Todos</button>
                    </div>
                    <ul id="userList" style="list-style: none; padding: 0;">
                        <!-- User items will be injected here -->
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <ul class="footer-links">
                <li><a href="curriculo.html">Currículo</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
            <p class="footer-mention">Desenvolvido para a Universidade Tecnológica Federal do Paraná (UTFPR) - 2024</p>
        </div>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
